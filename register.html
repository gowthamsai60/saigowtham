<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Register</title>
   <link rel="stylesheet" href="register.css">
   <style type="text/css"></style>
   <script src="register.js"></script>
</head>
<body onload="document.register.fname.focus;">
   <div class="reg">
      <h2>Register</h2>
      <form name="register" onSubmit="return valid();">
         <table border="0" align="center" cellpadding="7" cellspacing="0" width="100%">
            <tr>
               <td>Name*:</td>
               <td><input type="text" placeholder="First name" name="fname"/>&nbsp; &nbsp;
               <input type="text" placeholder="Last name" name="lname"/></td>
            </tr>
            <tr>
               <td>Gender*:&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</td>
               <td><input type="radio" name="place" value="male"/>Male &nbsp; &nbsp; &nbsp;
                  <input type="radio" name="place" value="female"/>Female
               </td>
            </tr>
         </table>
         <div class="reg1">
            <table border="0" align="center" cellpadding="7" cellspacing="0" width="100%">
               <tr>
                  <td>Username*:</td>
                  <td><input type="text" placeholder="Username" name="uname"></td>
               </tr>
               <tr>
                  <td>Password*:</td>
                  <td><input type="password" placeholder="Password" name="pword"></td>
               </tr>
               <tr>
                  <td>Retype Password*:</td>
                  <td><input type="password" placeholder="Retype password" name="rpword"></td>
               </tr>
               <tr>
                  <td>E-Mail*</td>
                  <td><input type="email" placeholder="E-mail" name="email"></td>
               </tr>
               <tr>
                  <td>Phone number*:</td>
                  <td><input type="text" placeholder="Phone number" name="phone"></td>
               </tr>
               <tr>
                  <td>Address*:</td>
                  <td><input type="textarea" cols="15" rows="5" placeholder="Address" name="address"></td>
               </tr>
               <tr>
                  <td>Date Of Birth*:</td>
                  <td><select name="date" size="1">
                     <option selected="" value="Default1">Date</option>
                     <option value="01">01</option>
                     <option value="02">02</option>
                     <option value="03">03</option>
                     <option value="04">04</option>
                     <option value="05">05</option>
                     <option value="06">06</option>
                     <option value="07">07</option>
                     <option value="08">08</option>
                     <option value="09">09</option>
                     <option value="10">10</option>
                     <option value="11">11</option>
                     <option value="12">12</option>
                     <option value="13">13</option>
                     <option value="14">14</option>
                     <option value="15">15</option>
                     <option value="16">16</option>
                     <option value="17">17</option>
                     <option value="18">18</option>
                     <option value="19">19</option>
                     <option value="20">20</option>
                     <option value="21">21</option>
                     <option value="22">22</option>
                     <option value="23">23</option>
                     <option value="24">24</option>
                     <option value="25">25</option>
                     <option value="26">26</option>
                     <option value="27">27</option>
                     <option value="28">28</option>
                     <option value="29">29</option>
                     <option value="30">30</option>
                     <option value="31">31</option>
                  </select>&nbsp; &nbsp;
                  <select name="month" size="1">
                     <option selected="" value="Default2">Month</option>
                     <option value="January">January</option>
                     <option value="February">February</option>
                     <option value="March">March</option>
                     <option value="April">April</option>
                     <option value="May">May</option>
                     <option value="June">June</option>
                     <option value="July">July</option>
                     <option value="August">August</option>
                     <option value="September">September</option>
                     <option value="October">October</option>
                     <option value="November">November</option>
                     <option value="December">December</option>
                  </select>&nbsp; &nbsp; 
                  <select name="year" size="1">
                     <option selected="" value="Default3">Year</option>
                     <option value="2004">2004</option>
                     <option value="2003">2003</option>
                     <option value="2002">2002</option>
                     <option value="2001">2001</option>
                     <option value="2000">2000</option>
                     <option value="1999">1999</option>
                     <option value="1998">1998</option>
                     <option value="1997">1997</option>
                     <option value="1996">1996</option>
                     <option value="1995">1995</option>
                     <option value="1994">1994</option>
                     <option value="1993">1993</option>
                     <option value="1992">1992</option>
                     <option value="1991">1991</option>
                     <option value="1990">1990</option>
                     <option value="1989">1989</option>
                     <option value="1988">1988</option>
                     <option value="1987">1987</option>
                     <option value="1986">1986</option>
                     <option value="1985">1985</option>
                     <option value="1984">1984</option>
                     <option value="1983">1983</option>
                     <option value="1982">1982</option>
                     <option value="1981">1981</option>
                     <option value="1980">1980</option>
                     <option value="1979">1979</option>
                     <option value="1978">1978</option>
                  </select></td>
               </tr>
               <tr>
                  <td>Good At*:</td>
                  <td><input type="checkbox" name="ardunio">Ardunio &nbsp;
                     <input type="checkbox" name="rasberry">Rasberry Pi &nbsp;
                     <input type="checkbox" name="coading">Coading &nbsp;<br/> <br/>
                     <input type="checkbox" name="electronics">Electronics &nbsp;
                     <input type="checkbox" name="others1">Others
                  </td>
               </tr>
            </table>
         </div>
         <center>
            <input type="reset" name="reset" value="Reset">&nbsp; &nbsp; &nbsp; &nbsp;
            <input type="submit" name="Submit" value="Submit"><br>
         </center>
      </form>
   </div>
</body>
</html>
