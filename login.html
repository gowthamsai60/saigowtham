<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link rel="stylesheet" href="style.css">
<style type="text/css"></style>

<body>
<br><br><br><br><br><br><br>
 <div class="login">
 <h2>Login</h2>
 <script type="text/JavaScript" src="login.js"></script>
  <form>
  <table border="0">
   <tr> 
   <td><h3>Username:</h3></td>
   <td><input type="text" id="uname" placeholder="Enter Your Username" maxlength="25"><br><br></td>
   </tr>
   <tr>
   <td><h3>Password:</h3></td>
   <td><input type="password" id="pword" placeholder="Enter Your password"><br><br></td>
   </tr>
   </table>
   &nbsp; &nbsp; &nbsp; &nbsp;
   <a href="register.html"><input type="submit" value="Register"></a>&nbsp; &nbsp;
   <input type="button" value="Submit" onClick="valid()"><br>
  </form>
 </div>
</body>
</html>
